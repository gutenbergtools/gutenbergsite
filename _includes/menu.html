<header>
  <input type="checkbox" id="search-toggle" style="display: none" />
  <input type="checkbox" id="about-toggle" style="display: none" />
  <div class="logo-container">
    <a id="main_logo" href="/" class="no-hover">
      <img src="/gutenberg/pg-logo-129x80.png" alt="Project Gutenberg" draggable="false" />
    </a>
  </div>

  <div class="top-header">
    <form
      class="search-form"
      method="get"
      action="/ebooks/search/"
      accept-charset="utf-8"
    >
      <label
        for="search-toggle"
        class="search-icon-btn"
        aria-label="Open Search"
      >
        <svg
          class="search-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          width="1em"
          height="1em"
        >
          <path
            d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </label>
      <input
        type="text"
        class="search-input"
        name="query"
        placeholder="Quick search"
        aria-label="Search books"
      />
      <button type="submit" class="search-button">Go!</button>
    </form>

    <div class="donate-container">
      <form
        class="donatelink"
        action="https://www.paypal.com/cgi-bin/webscr"
        method="post"
        target="new"
      >
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input
          type="hidden"
          name="hosted_button_id"
          value="XKAL6BZL3YPSN"
        />
        <input
          class="donbtn"
          type="image"
          src="/pics/en_US.gif"
          name="submit"
          alt="Donate via PayPal"
        />
      </form>
      <a href="/donate/" class="donate-link"> Donate </a>
    </div>
  </div>

  <label for="about-toggle" class="dropdown-overlay"></label>
  <div class="lower-header">
    <div class="dropdown">
      <label for="about-toggle" class="dropdown-button" aria-haspopup="true" aria-expanded="false">About<span aria-hidden="true" class="dropdown-icon">â–¼</span></label>
      <div class="dropdown-content">
        <a href="/about/">About Project Gutenberg </a>
        <a href="/about/contact_information.html">Contact Us</a>
        <a href="/about/background/">History &amp; Philosophy</a>
        <a href="/help/mobile.html">Kindle & eReaders</a>
        <a href="/help/">Help Pages</a>
        <a href="/ebooks/offline_catalogs.html">Offline Catalogs</a>
        <a href="/donate/">Donate</a>
      </div>
    </div>

    <div class="main-links">
      <a href="/browse/scores/top" class="link-freq-downloaded"
        >Frequently Downloaded</a
      >
      <a href="/ebooks/categories" class="link-main-categories"
        >Main Categories</a
      >
      <a href="/ebooks/bookshelf/" class="link-reading-lists"
        >Reading Lists</a
      >
      <a href="/ebooks/" class="link-advanced-search">Advanced Search</a>
    </div>
  </div>

  <div class="tertiary-header">
    <a href="/browse/scores/top" class="tertiary-link link-freq-downloaded"
      >Frequently Downloaded</a
    >
    <a href="/ebooks/categories" class="tertiary-link link-main-categories"
      >Main Categories</a
    >
  </div>
</header>
